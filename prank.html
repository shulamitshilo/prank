<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😂 נפלת בפח!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            padding: 50px;
        }
        img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00;
        }
        .subtext {
            font-size: 18px;
            margin-top: 10px;
            color: #ddd;
        }
        .kiss-btn {
            background-color: red;
            color: white;
            padding: 12px 24px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 30px;
            transition: 0.3s;
        }
        .kiss-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>😂 חחחח! נפלת בפח!</h1>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="You got pranked">
    <p class="message">לא מאמינה שלחצת, יש לך נס שאני אשתך ... 😏</p>
    <p class="subtext">ובתור פיצוי, אתה חייב לתת לי נשיקה עכשיו! 💋</p>

    <button class="kiss-btn" onclick="alert('יאללה נשיקה! 😘')">💋 תן נשיקה 💋</button>

</body>
</html>
