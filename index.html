<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מערכת</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .box {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>🔍 בדיקת מערכת</h2>
        <p>אנא המתן בזמן שאנו מוודאים שהמערכת שלך מעודכנת...</p>
        <button class="button" onclick="goToPrank()">בדוק עכשיו</button>
    </div>

    <script>
        function goToPrank() {
            window.location.href = "prank.html";
        }
    </script>

</body>
</html>
