<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בנק הפועלים - כניסה לחשבון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            direction: rtl;
        }
        .container {
            background-color: white;
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
        }
        h2 {
            color: #d71920;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .btn {
            background-color: #d71920;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #a8151a;
        }
    </style>
    <script>
        function checkCode() {
            var code = document.getElementById("codeInput").value;
            var correctCode = "2037"; // הכניסי את 4 הספרות הנכונות כאן

            if (code === correctCode) {
                window.location.href = "prank.html"; // שולח לדף המתיחה
            } else {
                alert("הקוד שגוי! נסה שוב.");
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/he/thumb/3/3b/Poalim_logo.svg/2560px-Poalim_logo.svg.png" alt="בנק הפועלים">
        <h2>כניסה לחשבון</h2>

        <input type="text" id="codeInput" placeholder="הזן 4 ספרות אחרונות של הכרטיס" maxlength="4">
        <button class="btn" onclick="checkCode()">התחבר</button>
    </div>

</body>
</html>
